<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found - nxt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        color: #ff4500;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        color: #ff4500;
        font-size: 50px;
        font-weight: bold;
      }
      a {
        color: #ff4500;
        text-decoration: none;
      }
      a:hover {
        color: #ffffff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="glass container mx-auto px-4 py-8 max-w-md text-center">
      <h1 class="text-4xl font-bold mb-8">Not Found</h1>
      <p class="mb-8 text-gray-400">
        The link or page you are looking for does not exist.
      </p>
      <a href="/" class="text-white hover:underline">Back to Home</a>
    </div>
  </body>
</html>
